server:
  port: 8082

spring:
  application:
    name: account-service

  datasource:
    url: jdbc:mysql://mysql-account:3306/account_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: bank_user
    password: bank_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false
    show-sql: false
    open-in-view: false

  sql:
    init:
      mode: never

  profiles:
    active: docker

logging:
  level:
    com.bank.account_service: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

info:
  app:
    name: Account Service
    description: Microservicio para gesti√≥n de cuentas y movimientos bancarios
    version: 1.0.0

customer-service:
  url: http://customer-service:8081
  timeout:
    connect: 5000
    read: 10000